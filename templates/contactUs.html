    <style>
        /* Apply a background color and set text color */
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            /* Light gray background */
            color: #333;
            /* Dark text color */
            font-family: Arial, sans-serif;
            /* Use a common sans-serif font */
        }

        /* Center the content vertically and horizontally */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Ensure the container covers the viewport height */
        }

        .section {
            margin: 30px 0;

        }

        .feedback-section {
            margin: 30px 0;
            width: 90%;
        }

        .section h1 {
            text-transform: capitalize;
            font-size: 50px;
        }

        .section .description {
            font-size: 16px;
            color: #aaa;
        }

        /* Style the feedback box */
        .feedback-box {
            background-color: #fff;
            /* White background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
        }

        /* Two-column layout */
        .feedback-box {
            display: flex;
        }

        /* Style the left column (form) */
        .feedback-form {
            flex: 1;
            /* Take up 50% of the container width */
            padding-right: 20px;
            /* Add spacing between columns */
        }

        .feedback-form .title {
            font-size: 20px;
            font-weight: bold;
        }

        /* Style the form elements */
        .form-floating {
            margin: 15px 0;
        }

        /* Add custom styles for labels */
        .form-floating label {
            font-size: 14px;
        }

        /* Style the textarea */
        .form-floating textarea {
            height: 150px;
            /* Set the desired height for the textarea */
        }

        /* Style the right column (contact details) */
        .feedback-details {
            flex: 1;
            /* Take up 50% of the container width */
            background-color: #f0f0f0;
            /* Light gray background for contact details */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
        }

        /* Style the contact details text or icons as needed */
        .contact-text {
            font-size: 16px;
        }

        .submit-button {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>

    <div class="container">
        <div class="section">
            <h1>We'd love to hear from you</h1>
        </div>

        <div class="section">
            <span class="description">Whether you're curious or have any kind of academic enquiries. We are ready to
                answer any and all questions</span>
        </div>

        <div class="feedback-section">
            <div class="feedback-box">
                <div class="feedback-form">
                    <form action="/submitContactUs" method="POST">
                        <span class="title">Contact Us</span>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput1" placeholder="name@example.com">
                            <label for="floatingInput1">Enter your email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput2" placeholder="Your Name">
                            <label for="floatingInput2">Enter your name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="categorySelect" name="category">
                                <option value="general">General Inquiry</option>
                                <option value="admissions">Admissions</option>
                                <option value="courses">Courses and Curriculum</option>
                                <option value="events">Events and Workshops</option>
                                <option value="technical">Technical Support</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="categorySelect">Select a Category</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="floatingTextarea" placeholder="Enter your inquiries"
                                style="height: 150px;"></textarea>
                            <label for="floatingTextarea">Enter your inquiries</label>
                        </div>
                        <div class="submit-button">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                </div>

                <div class="feedback-details">

                            <div class="text">

                            </div>
                        </div>
                        <!-- Contact Number -->
                        <div class="contact-detail">
                            <div class="icon">

                            </div>

                        </div>
                        <!-- Email -->

                            </div>

                                <strong>Email:</strong> contact@example.com
                            </div>
                        </div>
                    </div>
                </div>

            </div>
